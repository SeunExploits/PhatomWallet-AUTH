<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Auth</title>
    <script src="https://unpkg.com/moralis-v1/dist/moralis.js"></script>
    <script src="https://unpkg.com/@web3auth/web3auth@latest/dist/web3auth.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat:wght@300&family=Noto+Sans:wght@300&family=Work+Sans:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container" style="text-align:center">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Click here before AuthenticationðŸ™„
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Phantom Wallet Authentication <i
                                class="fa-solid fa-key"></i></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Ensure you have the phantom wallet extension installed on your browser (e.g chrome)
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <br> <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="card" style="width: 21rem;">
                    <img src="solana.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Authentication <i class="fa-solid fa-key"></i></h5>
                        <p class="card-text">Web3 authentication standard on the <strong>Solana Network</strong> to
                            cache
                            users to database
                            and
                            manage
                            other
                            on-chain features of users.</p>
                        <button class="btn btn-dark" id="btn-login">Authenticate</button>
                        <br> <br>
                        <button class="btn btn-dark" id="btn-logout">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <footer>
        <p class="year" id="year"></p>
        <p class="creator-name"><a href="https://github.com/TEE2DWHY">Created by Tee2dWhy</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
